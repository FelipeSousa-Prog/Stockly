<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .nav-link {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;

    </style>
</head>
<body>
    <h1>Stockly - Sistema de Gerenciamento</h1>
    
    <div class="nav-container">
        <a href="adicionar_material.html" class="nav-link">Adicionar Material</a>
        <a href="gerenciar_categorias.php" class="nav-link">Gerenciar Categorias</a>
        <a href="estoque.html" class="nav-link">Estoque</a>
        <a href="despesas.html" class="nav-link">Despesas</a>
        <a href="historico_despesas.php" class="nav-link">Histórico de Despesas</a>
        <a href="vendas.html" class="nav-link">Vendas</a>
        <a href="historico_vendas.php" class="nav-link">Histórico de Vendas</a>
    </div>
    
    <div id="resultados">
        <h2>Resumo do Sistema</h2>
        <p id="total_estoque">Total em estoque: Carregando...</p>
        <p id="total_despesas">Total despesas: Carregando...</p>
        <p id="total_vendas">Total vendido: Carregando...</p>
        <p id="lucro">Lucro: Carregando...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalEstoqueElement = document.getElementById('total_estoque');
            const totalDespesasElement = document.getElementById('total_despesas');
            const totalVendasElement = document.getElementById('total_vendas');
            const lucroElement = document.getElementById('lucro');
            
            // Carregar resumo
            function loadResumo() {
                // Carregar total em estoque
                fetch('fetch_materiais.php')
                    .then(response => response.json())
                    .then(data => {
                        let valorTotal = 0;
                        data.forEach(material => {
                            valorTotal += material.quantidade * material.valor_unitario_estoque;
                        });
                        totalEstoqueElement.textContent = `Total em estoque: R$ ${valorTotal.toFixed(2).replace('.', ',')}`;
                    });
                
                // Carregar total de despesas
                fetch('fetch_total_despesas.php')
                    .then(response => response.json())
                    .then(data => {
                        const valor = parseFloat(data.total_despesas) || 0;
                        totalDespesasElement.textContent = `Total despesas: R$ ${valor.toFixed(2).replace('.', ',')}`;
                    });
                
                // Carregar total vendido
                fetch('fetch_lucro.php')
                    .then(response => response.json())
                    .then(data => {
                        lucroElement.textContent = `Lucro: R$ ${parseFloat(data.lucro).toFixed(2).replace('.', ',')}`;
                    });
            }
            
            loadResumo();
        });
    </script>
</body>
</html>
